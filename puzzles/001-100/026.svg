<svg xmlns="http://www.w3.org/2000/svg" width="15rem" viewBox="0 0 15 15">
	<defs>
		<style>
			:root {
				--green: hsl(120, 50%, 50%);
				--green-bright: hsl(120, 100%, 30%);
				--green_bg: hsl(120, 40%, 85%);
				--brown: hsl(30, 100%, 30%);
				--brown_bg: hsl(30, 60%, 55%);
				--red-bright: hsl(0, 100%, 50%);
				--blue-bright: hsl(230, 100%, 30%);
				--orange: hsl(30, 100%, 50%);
				--purple: hsl(275, 100%, 50%);
			}
			svg *[lang] {
				visibility: hidden;
			}
			asm-puzzle[data-lang="en"] svg [lang="en"] {
					visibility: visible;
			}
			asm-puzzle[data-lang="ru"] svg [lang="ru"] {
				visibility: visible;
			}
			asm-puzzle[data-lang="eo"] svg [lang="eo"] {
				visibility: visible;
			}
		</style>
		<g id="ball">
			<circle cx="0" cy="0.4" r="0.4" fill="var(--color)" />
			<circle cx="0" cy="-0.2" r="0.1" fill="none" stroke="black" stroke-width="0.02" />
			<rect x="-0.1" y="-0.1" width="0.2" height="0.1" fill="hsl(35, 100%, 70%)" stroke="hsl(35, 100%, 70%)" stroke-width="0.1"/>
		</g>
	</defs>
	<g transform="translate(5.5, 0.5)" stroke-linecap="round" stroke-linejoin="round">
		<rect stroke-width="0.2" stroke="var(--brown)" fill="var(--brown_bg)" x="-0.5" y="10" width="1" height="2" />
		<g stroke="var(--green-bright)" stroke-width="0.2" fill="var(--green_bg)">
			<path d="M 5 10 h -10 l 3 -3 h 4 z" />
			<path d="M 3.5 7 h -7.07 l 2.12 -2.12 h 2.83 z" />
			<path d="M 2.5 5 h -5 l 1.5 -1.5 h 2 z" />
			<path d="M 1.75 3.5 C 0 2 0 0 0 0 C 0 0 0 2 -1.75 3.5 z" />
		</g>
		<g stroke="gray" stroke-width="0.1" stroke-dasharray=".2 .2">
			<line x1="0" y1="0" x2="5" y2="10" />
			<line x1="0" y1="0" x2="-5" y2="10" />
		</g>
		<use href="#ball" x="-3" y="9" style="--color: var(--red-bright);"/>
		<use href="#ball" x="2" y="8" style="--color: var(--blue-bright);"/>
		<use href="#ball" x="-1.5" y="6" style="--color: var(--orange);"/>
		<use href="#ball" x="0.8" y="4" style="--color: var(--purple);"/>
	</g>
	<g font-size="1.3" font-family="Kurale" fill="var(--green-bright)" transform="translate(8, 3)">
		<text x="0" y="2">S₁=22</text>
		<text x="1" y="3.8">S₂=44</text>
		<text x="2" y="6.2">S₃·23=?</text>
	</g>
	<g font-size="1.3" font-family="Kurale" fill="var(--green-bright)" text-anchor="middle" transform="translate(7.5, 14)">
		<text lang="en" font-size="1.15">Three trapezoids are similar</text>
		<text lang="ru">Три трапеции подобны</text>
		<text lang="eo">Tri trapezoj estas similaj</text>
	</g>
</svg>